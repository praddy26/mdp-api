name: MDP Lambda Build Worklfow

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'devops/datadog/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  checks: read
  statuses: write

env:
  AWS_ROLE: arn:aws:iam::948583262870:role/edp-api-livedata-ecr-access-role
  AWS_ACCT_ID: '948583262870'
  AWS_REGION: us-west-2
  ECR_REPOSITORY: mdp-api


jobs:

  build:
    name: Lambda Build
    runs-on: ubuntu-latest
    outputs:
      docker-tag: ${{ env.IMAGE_TAG }}
      workweek: ${{ steps.workweek.outputs.formattedTime }}
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x, 20.x]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Get Short SHA
        id: sha
        run: echo "IMAGE_TAG=$(echo $GITHUB_SHA | cut -c 1-8)" >> $GITHUB_ENV

      - name: Get current workweek
        uses: josStorer/get-current-time@v2.0.2
        id: workweek
        with:
          format: YY[w]ww.d
          utcOffset: "+08:00"
      
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: general
          SLACK_COLOR: ${{ job.status }} # or a specific color like 'good' or '#ff00ff'
          SLACK_ICON: https://github.com/rtCamp.png?size=48
          SLACK_MESSAGE: "${{job.status}} Job: '${{github.workflow}}',VERSION: 'commit-${{env.IMAGE_TAG}}-build-${{github.workflow.id}}'"
          SLACK_TITLE: STARTED
          SLACK_USERNAME: Github Actions
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: Setup Node Environment
        uses: actions/setup-node@v3

      - name: NPM Install
        run: |
          # echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
          # npm install
          npm --version

      - name: NPM Build
        run: |
          # echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
          # npm run build
          npm --version

      # - name: Code Coverage
      #   uses: 5monkeys/cobertura-action@master
      #   with:
      #     path: reports/coverage/cobertura-coverage.xml
      #     minimum_coverage: 75